name: Auto Update Free Nodes

on:
  schedule:
    - cron: "0 * * * *"  # æ¯å°æ™‚åŸ·è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # <== é‡é»ï¼šå…è¨± pull & rebase

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run node fetcher script
      run: python main.py

    - name: Commit and push if changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add nodes.txt base64.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ¤– Update nodes $(date -u '+%Y-%m-%d %H:%M:%S')"
        git pull --rebase origin main
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
